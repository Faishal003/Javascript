<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For Get response</h1>
    <form method="get" action="http://localhost:8080/register">
        <input placeholder="enter your name" name="user" type="text">
        <input placeholder="enter your password" name="password" type="password">
    
        <button>submit</button>
    </form>

    <h1>For Post response</h1>
    <form method="post" action="http://localhost:8080/register">
        <input placeholder="enter your name" name="user" type="text">
        <input placeholder="enter your password" name="password" type="password">
    
        <button>submit</button>
    </form>


    <script src="app.js"></script>
</body>
</html>
